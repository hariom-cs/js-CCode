<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`                   //value added to list item
        document.querySelector('.language').appendChild(li)//attach into class 'language' ? where?=> 'li' child which is designed above
    }
