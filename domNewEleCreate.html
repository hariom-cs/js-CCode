<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create_new_element_in_DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);//return HTML collection
    console.log(parent.children[1].innerHTML);//return htmlcode


    //apply for loop on html collection
    // for (let index = 0; index < parent.children.length; index++) {
    //     console.log(parent.children[index].innerHTML        const element = );
        
    // }
    
    console.log(parent.lastElementChild);
    console.log(parent.firstElementChild);
    
    const dayone=document.querySelector('.day');//by default select first class if multiple class exist
    console.log(dayone.innerText);
    console.log(dayone.parentElement);  //parent of dayone
    console.log(dayone.nextElementSibling.innerHTML);//tuesday
    

    console.log("nodes:-  "+ parent.childNodes);
    
    
    
    
</script>
</html>
